{% extends 'base.html' %}
{% block title %}Welcome to my Blog {% endblock %}
{% block content %}
<section>
    {% for post in posts %}
    <blockquote>
    	<p><q><a href="/posts/{{ post.id }}/">{{ post.title }}</a></q></p>
    	<footer>
    	    {{ post.body|truncatechars:150 }} <br> <a href="/posts/{{ post.id }}/"><i>Read More</i></a>
        </footer>
    </blockquote>
    {% endfor %}
</section>
{% endblock %}
