<!DOCTYPE html>
<html lang="en">
<head>
  <!--<meta http-equiv="refresh" content="2000" >-->
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Muli:400,400italic);

    body{
      font-size: .9em;
	    background: #eee;
      font-family: "Muli", "Segoe UI";
      text-align: justify;
      margin: 0; padding: 5px 18px;
    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    .brand{
      font-size: 2em;
    }
    .brand:hover{
      color: #41b7d8;
      text-decoration: none;
    }
    article{
      border-bottom: 1px solid blue;
    }
    
    
/*===============================================================================*/    

    /*Giving Your Title an Animated Background*/
    .wrapper h2{
    	text-align: center;
    	text-transform: uppercase;
    	letter-spacing: 1px;
    	width: 290px;
    	margin: 0 auto;
    	position: relative;
    	height: 30px;
	    font-style: italic;
    }
    
    .wrapper h2:after{
      /* create the background */
      content: "";
      display: block;
      height: 160%;
      width: 100%;
      background: #9CFC97;
      position: absolute;
      top: 10px;
      left: -5px;
      z-index: -1;
      /* the animation rule specifies things like animation duration, direction, name, iteration, etc, but won't animate without using @keyframes */
      animation: monAnim 1s infinite ease-in-out alternate;
    }
    
    /* now we can use the @keyframes rule to carry out the animation code */
    
    @keyframes monAnim{
    0%{
    	transform: translateY(4px) translateX(-12px);
    }
    100%{
    	transform: translateY(-12px) translateX(4px);
    }
    }
    /*End Giving Your Title an Animated Background*/

/*===============================================================================*/    
    
    /*Alternating Blockquotes*/
    blockquote{
    	margin: 0 auto;
    	padding: 1em;
    	border-left: 5px solid #79B473;
    }
    
    blockquote:not(:first-of-type){
    	/* this styling applies to all blockquotes EXCEPT the first one */
    	margin-top: .5em;
    }
    
    blockquote p{
    	color: #555;
    	font-size: 12pt;
    	line-height: 1.4;
    	font-family: 'Muli';
    }
    
    blockquote footer{
    	margin-top: .5em;
    	padding: 0;
    	color: #777;
    	font-size: 12pt;
    	text-align: left;
    	font-style: italic;
    }
    
    blockquote footer:before{
    	content: '-'; /* this adds a dash before all the footer content */
    }
    
    blockquote:nth-of-type(even){
    	/* this styling will apply to all even numbered bloquotes */
    	text-align: right;
    	border-left: none;
    	border-right: 5px solid #41658A;
    }
    
    blockquote:nth-of-type(even) footer{
    	text-align: right;
    }
    
    blockquote:nth-of-type(even) footer:before{
    	content: '';
    }
    
    blockquote:nth-of-type(even) footer:after{
    	content: ' -';
    }
    
    @element 'blockquote' and (min-width: 300px){
    	blockquote{
    		padding: 1em 20% 1em 1em;
    	}
    	blockquote p{
    		font-size: 14px;
    	}
    	blockquote:nth-of-type(even){
    		padding: 1em 1em 1em 20%;
    	}
    }
    /*End Alternating Blockquotes*/

/*===============================================================================*/
  </style>
</head>
<body>
  <!--Giving Your Title an Animated Background-->
  <div class="wrapper">
    <h2>Welcome, to my blog!</h2>
  </div>
  <nav>
    <a href="{% url 'home-page' %}" class="brand">Home</a>
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
